<header class="hero" data-testid="hero">
  <h1>Welcome to The Angular Movie DB</h1>
  <p>
    This Movies DB App is a non-trivial Angular demo application built on top of the
    <a
      href="https://www.themoviedb.org/"
      target="_blank"
      aria-label="The Movie DB API"
      title="The Movie DB API">
      TMDB (The Movie Database)
    </a>
    API. <br />
    To demo and try out the newest <em>best practices</em> of
    <a href="https://angular.io" target="_blank" aria-label="Angular.io" title="Angular.io"
      >Angular</a
    >
    with
    <a href="https://nx.dev" target="_blank" aria-label="Nx Devtools" title="Nx Devtools">Nx</a>
  </p>
</header>

<section>
  <h2>Popular Movies</h2>
  <div class="horizontal-scroll">
    <ult-media-card
      *ngFor="let movie of popularMovies; trackBy: trackBy"
      mediaType="movie"
      [mediaData]="movie"
      [attr.data-testid]="'shell-page-popular-movies-' + movie.id" />
  </div>
</section>

<section>
  <h2>Popular TV Shows</h2>
  <div class="horizontal-scroll">
    <ult-media-card
      *ngFor="let show of popularTVShows; trackBy: trackBy"
      mediaType="tv"
      [mediaData]="show"
      [attr.data-testid]="'shell-page-popular-tvshows-' + show.id" />
  </div>
</section>
